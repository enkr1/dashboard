<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaTime Shareables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .embed {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WakaTime Shareables</h1>
        <div class="embed">
            <!-- Repo Badge -->
            <h2>Repo Badge</h2>
            <img src="https://your-repo-badge-url" alt="Repo Badge">
        </div>
        <div class="embed">
            <!-- Project Badge -->
            <h2>Project Badge</h2>
            <img src="https://your-project-badge-url" alt="Project Badge">
        </div>
        <div class="embed">
            <!-- Embeddable Chart -->
            <h2>Embeddable Chart</h2>
            <img src="https://your-embeddable-chart-url" alt="Embeddable Chart">
        </div>
        <div class="embed">
            <!-- Goals -->
            <h2>Goals</h2>
            <img src="https://your-goals-url" alt="Goals">
        </div>
    </div>
</body>
</html>
